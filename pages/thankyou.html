<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3d8fef6148.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/normalise.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Hcmwebs | Contact</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="nav">
          <div class="logo">
            <img src="images/logo.png" alt="hcmwebs-logo" class="img" />
          </div>
          <ul class="navBar" id="navBar">
            <li class="active"><a href="./index.html">Home</a></li>
            <li><a href="./index.html">About</a></li>
            <li><a href="./index.html">Projects</a></li>
            <li><a href="./index.html">Tools</a></li>
            <li><a href="./index.html">Contact</a></li>
          </ul>
          <div class="hamburger" id="hamburger">
            <button class="btn" id="btnOpen">
              <i class="fal fa-bars fa-2x"></i>
            </button>
            <button class="btn btn-secondary" id="btnClose">
              <i class="fal fa-times fa-2x"></i>
            </button>
          </div>
        </nav>
      </header>
      <div class="thankyou">
        <p>
          Thank you very much for contacting us. <br />
          Your message has been sent successfully!
        </p>
      </div>

      <footer class="footer">
        <div class="footer__links">
          <a
            href="https://github.com/Hcmwebs"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github-square fa-2x"></i>
          </a>
          <a
            href="https://twitter.com/hcmwebs"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-twitter-square fa-2x"></i>
          </a>
          <a href="#form">
            <i class="fas fa-envelope-square fa-2x"></i>
          </a>
        </div>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
